<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather API</title>

        <!-- Latest compiled and minified CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <!-- navbar -->
        <nav class="navbar sticky-top navbar-light bg-light">
            <div
                class="mx-5 container-fluid d-flex justify-content-space align-items-center"
            >
                <h3 class="display-3">Weather</h3>
                <nav id="user-name" class="nav flex-column flex-sm-row">
                    <h3>Hello</h3>
                    <input
                        type="text"
                        class="shadow-none form-control"
                        id="username"
                        name="username"
                        placeholder="Enter Your Name"
                        autocomplete="off"
                    />
                </nav>
            </div>
        </nav>

        <!-- body -->
        <div class="content d-flex bd-highlight flex-column">
            <div
                class="container-fluid p-2 d-flex justify-content-center align-items-center flex-column my-3"
            >
                <h1 class="mt-4">Enter Countries / Cities Name</h1>

                <form class="" id="city-names">
                    <div class="mt-3 input-group">
                        <input
                            type="text"
                            class="form-control shadow-none"
                            id="cities"
                            name="cities"
                            placeholder="Separate With Commas"
                            autocomplete="off"
                            required
                        />
                    </div>

                    <div class="text-center mt-3">
                        <input
                            class="btn btn-primary shadow-none"
                            type="submit"
                            value="Submit"
                        />
                    </div>
                </form>
            </div>
            <div
                id="weather-container"
                class="container-fluid p-2 d-flex justify-content-center align-items-center flex-column"
            ></div>
        </div>

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/js/index.js"></script>
    </body>
</html>
